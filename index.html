<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>ppc-floqast-banner</title>
  </head>
  <body>
    <div class="img-container">
      <img
        class="bg"
        src="assets/image/amaze.jpg"
        alt="happy-man-to-be-hired"
      />
      <!-- hero section -->
      <section class="tagline">
        <div class="brand-logo">
          <img src="assets/image/logo.jpg" alt="brand-logo" />
          <span class="sub-text">The</span>
        </div>
        <div class="main-text">Fastest, Most Accurate</div>
        <div class="sub-text">Way to Close Your Books!</div>
      </section>
      <!-- forms section-->
      <section class="form-container">
        <div class="main">
          <img src="assets/image/Shape 68.jpg" alt="arrow-like-shape" />
          <div class="left-form-text">
            <div class="left-form-main-text">SCHEDULE A DEMO</div>
            <div class="left-form-sub-text">Learn More About FloQast.</div>
          </div>
          <div class="form">
            <div class="form-title">
              <span class="grey-text">Learn How FloQast Can </span>
              <span class="green-text">Improve Your Month-End</span>
            </div>
            <div class="form-row">
              <div class="input-field">
                <input type="text" placeholder="First Name*" />
              </div>
              <div class="input-field">
                <input type="email" placeholder="Email*" />
              </div>
              <button>SCHEDULE NOW</button> 
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
